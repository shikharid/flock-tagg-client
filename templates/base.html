<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">To:</h3>  {{ $ctrl.messageDetails.toName }}
    </div>
    <form role="form" ng-submit="$ctrl.ssubmit()">
	    <div class="box-body">
	        <div class="form-group">
	        	<textarea name="message" 
	        		class="form-control" 
        			style="height: 200px"
        			placeholder="Compose new message"></textarea>
	        </div>
	        <div class="form-group">
	        	<ui-select class="form-control" multiple ng-model="$ctrl.selectedTags" theme="bootstrap" sortable="true" close-on-select="false" ng-disabled="disabled" on-select="onTagSelect($item)" on-remove="onTagRemove($item)">
				    <ui-select-match placeholder="Search suitable tags...">{{$item.name}}</ui-select-match>
				    <ui-select-choices repeat="tag in $ctrl.allTags | propsFilter: {name: $select.search}"
				    refresh="searchTag($select.search)" refresh-delay="100" reset-search-input=true>
				      <div ng-bind-html="tag.name | highlight: $select.search"></div>
				    </ui-select-choices>
				  </ui-select>
	        </div>
	    </div>
	    <div class="box-footer">
		    <div class="btn btn-default btn-file">
	              <i class="fa fa-paperclip"></i> Add Attachment
	              <input type="file" name="attachment">
            </div>
	        <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-envelope-o"></i> Send</button>
	    </div>
    </form>
</div>
