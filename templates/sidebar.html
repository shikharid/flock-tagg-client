<div class="row">
	<div class="col-md-12">
		<form role="form">
			<div class="form-group">
				<div class="input-group">
		            <div class="input-group-addon">
		                <i class="fa fa-search"></i>
		            </div>
		            <input type="text" class="form-control" id="search" ng-model="$ctrl.tags.search" placeholder="Search saved tags"/>
		        </div>
			</div>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- files here -->
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- Messages here -->
	</div>
</div>

<input type="text" ng-model="$tag">
<button ng-click="fillFiles();fillMessages();">Add</button>


<ul class="list-group">
    <li ng-repeat="file in files" class="{'fadeOut' : skill.done} list-group-item">

      <span class="trunc">{{file}}</span>
    </li>
  </ul>

  <ul class="list-group">
      <li ng-repeat="msg in messages" class="{'fadeOut' : skill.done} list-group-item">

        <span class="trunc">{{msg}}</span>
      </li>
    </ul>

</div>
