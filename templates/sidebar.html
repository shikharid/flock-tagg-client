<div class="row">
	<div class="col-md-12">
		<form role="form">
			<div class="form-group">
				<div class="input-group" ng-submit="fillFiles();fillMessages();">
		            <div class="input-group-addon">
		                <i class="fa fa-search" ng-click="fillFiles();fillMessages()";></i>
		            </div>
								<!--
		            <input type="text" class="form-control" id="search" ng-model="$ctrl.tags.search" placeholder="Search saved tags"/>
							-->
							<ui-select class="form-control" multiple ng-model="$ctrl.selectedTags" theme="bootstrap" sortable="true" close-on-select="false" ng-disabled="disabled" on-select="onTagSelect($item)" on-remove="onTagRemove($item)">
					    <ui-select-match placeholder="Search suitable tags...">{{$item.name}}</ui-select-match>
					    <ui-select-choices repeat="tag in $ctrl.allTags | propsFilter: {name: $select.search}"
					    refresh="searchTag($select.search)" refresh-delay="100" reset-search-input=true>
					      <div ng-bind-html="tag.name | highlight: $select.search"></div>
					    </ui-select-choices>
					  </ui-select>
		        </div>
			</div>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- files here -->
		<ul class="list-group">
					<li class="list-group-item list_head">

						<span>Files</span>
					</li>
		    <li ng-repeat="file in files" class="{'fadeOut' : skill.done} list-group-item">

		      <span class="trunc">{{file}}</span>
		    </li>
		  </ul>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- Messages here -->
		<ul class="list-group">
				<li class="list-group-item list_head">

					<span >Messages</span>
				</li>
	      <li ng-repeat="msg in messages" class="{'fadeOut' : skill.done} list-group-item">

	        <span class="trunc">{{msg}}</span>
	      </li>
	    </ul>
	</div>
</div>






</div>
